<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Exchange API</title>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col">
                <div class="card">
                    <div class="card-body p-4">
                        <h4 class="card-title mb-4">Exchange API - Currency App</h4>
                        <form id="currency-form"></form>
                            <div class="form-group mb-3">
                                <input class="form-control" type="number" name="amount" id="amount" placeholder="Amount">
                            </div>
                            <div class="form-group d-flex gap-3">
                                <select class="form-select" id="firstCurrency">
                                    <option selected>USD</option>
                                    <option>EUR</option>
                                    <option>JPY</option>
                                    <option>BGN</option>
                                    <option>CZK</option>
                                    <option>DKK</option>
                                    <option>GBP</option>          
                                    <option>HUF</option>
                                    <option>PLN</option>
                                    <option>RON</option>
                                    <option>SEK</option>
                                    <option>CHF</option>
                                    <option>ISK</option>
                                    <option>NOK</option>          
                                    <option>HRK</option>
                                    <option>RUB</option>
                                    <option>TRY</option>
                                    <option>AUD</option>
                                    <option>BRL</option>          
                                    <option>CAD</option>
                                    <option>CNY</option>
                                    <option>HKD</option>
                                    <option>IDR</option>          
                                    <option>ILS</option>
                                    <option>INR</option>
                                    <option>KRW</option>
                                    <option>MXN</option>          
                                    <option>MYR</option>
                                    <option>NZD</option>
                                    <option>PHP</option>
                                    <option>SGD</option>
                                    <option>THB</option>          
                                    <option>ZAR</option>
                                </select>
                                <select class="form-select" id="secondCurrency">
                                    <option>USD</option>
                                    <option>EUR</option>
                                    <option>JPY</option>
                                    <option>BGN</option>
                                    <option>CZK</option>
                                    <option>DKK</option>
                                    <option>GBP</option>          
                                    <option>HUF</option>
                                    <option>PLN</option>
                                    <option>RON</option>
                                    <option>SEK</option>
                                    <option>CHF</option>
                                    <option>ISK</option>
                                    <option>NOK</option>          
                                    <option>HRK</option>
                                    <option>RUB</option>
                                    <option selected>TRY</option>
                                    <option>AUD</option>
                                    <option>BRL</option>          
                                    <option>CAD</option>
                                    <option>CNY</option>
                                    <option>HKD</option>
                                    <option>IDR</option>          
                                    <option>ILS</option>
                                    <option>INR</option>
                                    <option>KRW</option>
                                    <option>MXN</option>          
                                    <option>MYR</option>
                                    <option>NZD</option>
                                    <option>PHP</option>
                                    <option>SGD</option>
                                    <option>THB</option>          
                                    <option>ZAR</option>
                                </select>                                    
                            </div>
                        </form>
                    </div>

                    <div class="card-footer p-4">
                        <span id="outputFirst">USD</span>
                        <span>-</span>
                        <span id="outputSecond">TRY</span>

                        <input type="text" name="outputResult" id="outputResult" placeholder="Result" class="form-control mt-2 border border-success-subtle" readonly>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
    <script src="ui.js"></script>
    <script src="currency.js"></script>
    <script src="app.js"></script>
   
</body>
</html>
